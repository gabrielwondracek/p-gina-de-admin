<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastro</title>
     <!--ICON NA GUIA-->
     <link rel="icon" href="imagensTelaInicial/logo.png">
    <link rel="stylesheet" href="EstiloCadastro.css">
</head>
<body>
    <div class="tela-login">
    <div class="left-login">
    </div>
    <div class="right-login">
    <div class="card-login">
        <h1>Administrador</h1>
        <!--CAMPO PESQUISAR-->
        <div class="textfield1">
            <div class="texto">
                <label for="usuario">Pesquisar</label>
            </div>
            <div class="pesquisarr">
                <input type="text" name="pesquisar" placeholder="Pesquise um usuário">
                <button class="lupa"><img src="imagensCadastro/loupe-blue.svg"></button>
            </div>
        </div>
        <!--CAMPO NOME-->
        <div class="textfield">
            <label for="usuario">Nome</label>
            <input type="text" name="Usuário" placeholder="digite o seu nome">
        </div>
        <!--CAMPO E-MAIL-->
        <div class="textfield">
            <label for="senha">E-mail</label>
            <input type="text" name="E-mail" placeholder="digite o seu e-mail">
        </div>
        <!--CAMPO SENHA-->
        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="text" name="Senha" placeholder="digite uma senha">
        </div>
        <button class="btn-login1">Inserir/ALTERAR</button>
        <button class="btn-login2">Excluir</button>
    </div>
</div>
</div>

</body>
</html>
